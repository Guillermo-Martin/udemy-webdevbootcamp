<!DOCTYPE html>
<html lang="en-US">
	
	<head>
		<meta charset="utf-8">
		<title>Register</title>
	</head>

	<body>
		<h1>Register</h1>

		<form>
			<label for="firstname">First Name:</label>
			<input id="firstname" name="firstname" type="text" placeholder="John" required>
			
			<label for="lastname">Last Name:</label>
			<input id="lastname" name="lastname" type="text" placeholder="Smith" required>

			<br/> <!-- can also use the <div> element here -->

			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">

			<label for"female">Female</label>
			<input id="female" type="radio" name="gender" value="female">

			<label for"other">Other</label>
			<input id="other" type="radio" name="gender" value="other">

			<br/> <!-- can also use the <div> element here -->

			<label for="email">Email:</label>
			<input id="email" name="email" type="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" name="password" type="password" placeholder="your password" minlength="5" maxlength="10">

			<br/> <!-- can also use the <div> element here -->

			<label>Birthday:
			<select name="month">

				<option>October</option>

				<option>Decmeber</option>
			</select>
			</label>

			<label>
			<select name="day">
				<option>Day</option>
				<option>1</option>

				<option>15</option>
				<option>16</option>
				<option>17</option>

				<option>19</option>

				<option>21</option>
				<option>22</option>

			<label>

			</select>

			<br/> <!-- can also use the <div> element here -->

			<label for="agreement">I agree to the terms and conditions</label>
			<input id="agreement" name="agreement" type="checkbox">

			<br/> <!-- can also use the <div> element here -->

			<input type="submit">
				
		</form>

	</body>
</html>
